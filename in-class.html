<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Variables
      //Number
      let num = 10 + 10;
      console.log(num, " is " + typeof num);

      let num2 = "10" + "10";
      console.log(num2, " is " + typeof num2);

      //OPERATORS
      //Arithmetic Operators
      let a = 21;
      let b = 3;
      console.log("a=", a, " b=", b);
      console.log(a + b);
      console.log(a - b);
      console.log(a * b);
      console.log("a / b  = ", a / b);
      console.log("a % b = ", a % b);

      //Comparison Operators
      let x = 10;
      let y = "10";
      console.log("x == y", x == y);
      console.log("x === y", x === y);
      console.log("x != y", x != y);

      //Logical Operators
      let p = 10;
      let q = 20;
      let r = 30;
      console.log("p > q && p > r", p > q && p > r);

      let age = 1;

      if (age >= 18) {
        console.log("You are eligible to vote");
      } else {
        console.log("You are not eligible to vote");
      }

      let number = 99;
      if (number % 2 == 0) {
        console.log(num, " tegsh too bnaaa");
      } else {
        console.log(num, " sondgoi too bnaaa");
      }

      let grade = 0;

      if (grade >= 90) {
        console.log("A");
      } else if (grade >= 80) {
        console.log("B");
      } else if (grade >= 70) {
        console.log("C");
      } else if (grade >= 60) {
        console.log("D");
      } else {
        console.log("F");
      }

      const username = "anuka";

      if (username === "admin") {
        console.log("Welcome Admin");
      } else {
        console.log("Hello ", username);
      }
    </script>
  </body>
</html>
